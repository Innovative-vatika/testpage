<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovative Vatika</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0b8a0b;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007000;
            padding: 10px 20px;
        }
        .navbar h1 {
            margin: 0;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .navbar ul li {
            margin-left: 20px;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }
        .content {
            text-align: center;
            margin: 20px 0;
        }
        .members {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0 auto;
            padding: 20px;
            max-width: 1200px;
        }
        .member {
            margin: 10px;
            text-align: center;
            width: 200px;
            color: #000;
        }
        .member img {
            width: 100%;
            border-radius: 50%;
        }
        .quote {
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Innovative-Vatika</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Our Posts/Articles</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </div>

    <div class="header">
        <img src="group.jpg">
    </div>

    <div class="content">
        <h2>TO BE MADE......</h2>
    </div>

    <div class="members">
        <div class="member">
            <img src="President.jpg" alt="Member 1">
            <h2>Member 1</h2>
            <p class="quote">"This is a quote from member 1."</p>
        </div>
        <div class="member">
            <img src="path-to-member-photo2.jpg" alt="Member 2">
            <h2>Member 2</h2>
            <p class="quote">"This is a quote from member 2."</p>
        </div>
        <div class="member">
            <img src="path-to-member-photo3.jpg" alt="Member 3">
            <h2>Member 3</h2>
            <p class="quote">"This is a quote from member 3."</p>
        </div>
        <!-- Add more members as needed -->
    </div>
</body>
</html>
